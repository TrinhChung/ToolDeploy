{% extends "base.html" %}
{% block title %}Danh sách Công ty{% endblock %}

{% block content %}
<h2>Danh sách Công ty</h2>
<a href="{{ url_for('company.add_company') }}" class="btn btn-primary mb-3">+ Thêm công ty mới</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên công ty</th>
            <th>Email</th>
            <th>Hotline</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
    {% for c in companies %}
        <tr>
            <td>{{ c.id }}</td>
            <td><a href="{{ url_for('company.company_detail', company_id=c.id) }}">{{ c.name }}</a></td>
            <td>{{ c.email or "" }}</td>
            <td>{{ c.hotline or "" }}</td>
            <td>
                <a class="btn btn-sm btn-warning" href="{{ url_for('company.edit_company', company_id=c.id) }}">Sửa</a>
                <form action="{{ url_for('company.delete_company', company_id=c.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Xóa công ty này?');">
                    <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
