{% extends "base.html" %}
{% block title %}Thêm Website{% endblock %}

{% block content %}
<h2>Thêm Website</h2>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
        <label class="form-label">Chọn Công ty</label>
        <select name="company_id" class="form-select" required>
            <option value="">-- Chọn --</option>
            {% for c in companies %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Chọn Domain</label>
        <select name="domain_id" class="form-select" required>
            <option value="">-- Chọn --</option>
            {% for d in domains %}
            <option value="{{ d.id }}">{{ d.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Nhập Subdomain</label>
        <input type="text" name="subdomain" class="form-control" placeholder="Ví dụ: shop" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Template</label>
        <select name="template_id" class="form-select">
            <option value="">-- Không --</option>
            {% for t in templates %}
            <option value="{{ t.id }}">{{ t.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Static Page Link</label>
        <input type="text" name="static_page_link" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Note</label>
        <textarea name="note" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Tạo</button>
    <a href="{{ url_for('website.list_websites') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
